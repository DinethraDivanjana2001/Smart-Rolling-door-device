<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ESP32-C3 Relay Control</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 40px auto;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h2>ESP32-C3 Relay Control</h2>
  <button onclick="pulse(1)">Relay 1</button>
  <button onclick="pulse(2)">Relay 2</button>
  <button onclick="pulse(3)">Relay 3</button>

  <script>
    const host = location.hostname ? `http://${location.hostname}` : 'http://192.168.4.1';

    function pulse(ch) {
      fetch(`${host}/relay?ch=${ch}`)
        .then(res => res.text())
        .then(msg => alert("Response: " + msg))
        .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
