<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ESP Relay Control</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    input, select, button { font-size: 16px; margin: 8px; padding: 8px; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Control ESP Relays</h2>

  <label>ESP MAC (no colons):</label><br>
  <input type="text" id="mac" placeholder="a4e57c1187f1"><br>

  <label>Device ID (1,2,3…):</label><br>
  <input type="number" id="devId" value="1" min="1"><br>

  <label>Broker URL:</label><br>
  <select id="broker">
    <option value="0ef19ee9ef2a43f6b79d88f3fff74b2d.s1.eu.hivemq.cloud">
      0ef19ee9ef2a43f6b79d88f3fff74b2d.s1.eu.hivemq.cloud
    </option>
    <option value="0ef19ee9ef2a43f6b79d88f3fff74b2d.s1.eu.hivemq.cloud">
      0ef19ee9ef2a43f6b79d88f3fff74b2d.s1.eu.hivemq.cloud
    </option>
  </select><br>

  <button onclick="connectMQTT()">Connect</button><br>
  <button id="btn1" onclick="sendCmd('relay 1')" disabled>Relay 1</button>
  <button id="btn2" onclick="sendCmd('relay 2')" disabled>Relay 2</button>

  <div id="status">Status: idle</div>

  <script>
    let client;

    function log(msg) {
      document.getElementById("status").innerText = "Status: " + msg;
    }

    function connectMQTT() {
      const macVal = document.getElementById("mac").value.trim().toLowerCase();
      const devId  = document.getElementById("devId").value.trim();
      const broker = document.getElementById("broker").value;

      if (!macVal || !devId) {
        return log("Enter both MAC and Device ID");
      }

      // ★ This is the key line you wanted ★
      // Build a unique Client-ID for each page: mac + deviceId
      const clientId = macVal + devId;  
      // e.g. "a4e57c1187f11", "a4e57c1187f12", etc.

      log("Connecting as " + clientId + "…");
      client = mqtt.connect(broker, {
        clientId,
        protocol: broker.startsWith("wss") ? "wss" : "ws",
        keepalive: 60
      });

      client.on("connect", () => {
        log("Connected as " + clientId);
        btn1.disabled = btn2.disabled = false;
      });
      client.on("error", err => log("Error: " + err.message));
      client.on("close", ()   => log("Disconnected"));
    }

    function sendCmd(cmd) {
      if (!client || !client.connected) {
        return log("Not connected");
      }
      const macVal = document.getElementById("mac").value.trim().toLowerCase();
      // topic is always the ESP’s MAC address:
      client.publish(macVal, cmd);
      log(`Sent "${cmd}" → topic "${macVal}"`);
    }
  </script>
</body>
</html>
